services:
  - type: web
    name: collaborative-editor-backend
    runtime: node
    env: node
    region: switzerland
    plan: free
    buildCommand: cd server && rm -rf node_modules package-lock.json && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/health
