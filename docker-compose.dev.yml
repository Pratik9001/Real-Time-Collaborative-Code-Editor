# Development Docker Compose - For Local Testing
# This is a simplified version for development and testing
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: collaborative-editor-db-dev
    environment:
      POSTGRES_DB: collaborative_editor_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - collaborative-editor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: collaborative-editor-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - collaborative-editor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: collaborative-editor-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      CLIENT_URL: http://localhost:5173
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: collaborative_editor_dev
      DB_SSL: false
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-for-testing-only
      JWT_REFRESH_SECRET: dev-refresh-secret-key-for-testing-only
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 12
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - collaborative-editor-network
    command: npm run dev
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: collaborative-editor-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - collaborative-editor-network
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  collaborative-editor-network:
    driver: bridge